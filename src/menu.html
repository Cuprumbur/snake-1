<!DOCTYPE html>
<html>

  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
      const win = require('electron').remote.getCurrentWindow();

      resizeTo(
        win.db.get('config').value().width,
        win.db.get('config').value().height
      );

      let level = win.db.get('config').value().level;

      onload = () => {
        let highestScore = win.db.get('highestScore').value();
        if(highestScore)
          document.title = `Your Highest Score : ${highestScore}`;
      }

      function exit() {
        win.removeAllListeners('close');
        win.close();
        remote.app.quit();
      }

      function credit() {
        require('electron').shell.openExternal('https://alpcoskun.com');
      }
    </script>
  </head>

  <body>
    <div class="container">
      <button onclick="location = `index.html?${level}`">Play</button>
      <button onclick="location = 'howto.html'">How to Play?</button>
      <button onclick="location = 'settings.html'">Settings</button>
      <button onclick="exit()">Exit</button>
    </div>
    <footer>
      <p>made by
        <a onclick="credit()" href="#">alpcoskun</a>
      </p>
    </footer>
  </body>

</html>
